<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-card-container">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <ion-label position="floating" color="secondary">
            <h1>Nombre</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="name" type="text" placeholder="Ingrese su nombre"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Apellido</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="lastName" type="text" placeholder="Ingrese su apellido"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Dirección</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="address" type="text" placeholder="Ingrese su dirección"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Número de teléfono</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="phoneNumber" type="tel" placeholder="Ingrese su número de teléfono"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Nombre de usuario</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="username" type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Contraseña</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Registrar</ion-button>
          <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
