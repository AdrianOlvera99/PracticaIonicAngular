<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="custom-card-container">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <ion-label position="floating" color="secondary">
            <h1>Nombre de usuario</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="username" type="text" placeholder="Ingrese su nombre de usuario"></ion-input>
          </ion-item>
          <ion-label position="floating" color="secondary">
            <h1>Contraseña</h1>
          </ion-label>
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
          <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
